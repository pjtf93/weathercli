name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o weathercli-linux-amd64 ./cmd/weathercli
        GOOS=linux GOARCH=arm64 go build -o weathercli-linux-arm64 ./cmd/weathercli
        GOOS=darwin GOARCH=amd64 go build -o weathercli-darwin-amd64 ./cmd/weathercli
        GOOS=darwin GOARCH=arm64 go build -o weathercli-darwin-arm64 ./cmd/weathercli
        GOOS=windows GOARCH=amd64 go build -o weathercli-windows-amd64.exe ./cmd/weathercli

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          weathercli-linux-amd64
          weathercli-linux-arm64
          weathercli-darwin-amd64
          weathercli-darwin-arm64
          weathercli-windows-amd64.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
